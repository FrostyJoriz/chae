<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Cookie Refresher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101820;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    input, textarea, button {
      display: block;
      width: 80%;
      max-width: 600px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #3ea6ff;
      color: white;
      cursor: pointer;
    }

    textarea {
      resize: vertical;
    }

    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîê Roblox Cookie Refresher</h1>

  <input id="cookieInput" placeholder="Paste your .ROBLOSECURITY cookie here..." />
  <button id="refreshBtn">Refresh Cookie</button>
  <button id="copyBtn">Copy</button>
  <textarea id="output" rows="5" readonly placeholder="Refreshed cookie will appear here..."></textarea>
  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
