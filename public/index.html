<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Cookie Refresher</title>
  <style>
    body {
      background-color: #0f1115;
      color: #e6e6e6;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #4ea7ff;
    }

    input, textarea {
      width: 90%;
      max-width: 600px;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      background-color: #1e1e1e;
      color: white;
    }

    button {
      width: 90%;
      max-width: 600px;
      margin: 6px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #ddd;
      cursor: pointer;
    }

    button:hover {
      background-color: #ccc;
    }

    #statusText {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>üîê Roblox Cookie Refresher</h1>

  <input id="cookieInput" placeholder="_|WARNING:-DO-NOT-SHARE-THIS..." />

  <button id="refreshBtn">Refresh Cookie</button>
  <button id="copyBtn">Copy</button>

  <textarea id="output" readonly placeholder="Refreshed cookie will appear here..."></textarea>

  <div id="statusText"></div>

  <script src="script.js"></script>
</body>
</html>
