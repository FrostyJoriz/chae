<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Cookie Refresher</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0f1117;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    input, textarea, button {
      display: block;
      margin: 1rem auto;
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #e0e0e0;
      cursor: pointer;
    }
    #statusText {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîê Roblox Cookie Refresher</h1>
  <input id="cookieInput" placeholder="Enter your .ROBLOSECURITY cookie here">
  <button id="refreshBtn">Refresh Cookie</button>
  <button id="copyBtn">Copy</button>
  <textarea id="output" placeholder="Refreshed cookie will appear here..." rows="4" readonly></textarea>
  <div id="statusText"></div>

  <script src="script.js"></script>
</body>
</html>
