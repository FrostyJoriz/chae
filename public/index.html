<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Cookie Refresher</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #58a6ff;
    }

    textarea, input {
      width: 90%;
      max-width: 600px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #30363d;
      background-color: #161b22;
      color: #c9d1d9;
    }

    button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2ea043;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }

    #output {
      height: 40px;
    }
  </style>
</head>
<body>
  <h1>üîÅ Roblox Cookie Refresher</h1>

  <input id="cookieInput" type="text" placeholder="Enter your .ROBLOSECURITY cookie" />

  <div>
    <button id="refreshBtn">Refresh Cookie</button>
    <button id="copyBtn">Copy</button>
  </div>

  <textarea id="output" placeholder="Refreshed cookie will appear here..." readonly></textarea>

  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
