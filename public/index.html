<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Cookie Refresher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    h1 {
      color: #4aa4ff;
    }

    input, textarea, button {
      margin: 0.5em;
      padding: 0.5em;
      width: 90%;
      max-width: 500px;
    }

    button {
      cursor: pointer;
    }

    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîê Roblox Cookie Refresher</h1>

  <input type="text" id="cookieInput" placeholder="Enter your .ROBLOSECURITY cookie" />
  <button onclick="refreshCookie()">Refresh Cookie</button>
  <button onclick="copyToClipboard()">Copy</button>

  <textarea id="result" rows="5" readonly placeholder="Refreshed cookie will appear here..."></textarea>

  <p id="error"></p>

  <script src="script.js"></script>
</body>
</html>
